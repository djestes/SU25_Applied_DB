<!DOCTYPE html>
<html>
<head>
    <title>Players</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">NFL Players</h1>

    <!-- Link to Stats Page -->
    <a href="{{ url_for('stats') }}" class="btn btn-info mb-4">Leaderboard</a>

    <!-- Search Form -->
    <form action="{{ url_for('home') }}" method="get" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="search" class="form-control" placeholder="Search by name, team, or ID" value="{{ request.args.get('search', '') }}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">Clear</a>
        </div>
    </form>

    <!-- Players Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Player ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Current Team</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <!-- Update Form -->
                <form action="{{ url_for('update_player', player_id=player.player_id) }}" method="post">
                    <td>{{ player.player_id }}</td>
                    <td><input class="form-control" name="name" value="{{ player.name }}"></td>
                    <td><input class="form-control" name="position" value="{{ player.position }}"></td>
                    <td><input class="form-control" name="team" value="{{ player.current_team }}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm" type="submit">Update</button>
                    </td>
                </form>
                <!-- Delete Form -->
                <form action="{{ url_for('delete_player', player_id=player.player_id) }}" method="post">
                    <td>
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add New Player Form -->
    <h2 class="mt-5">Add New Player</h2>
    <form action="{{ url_for('add_player') }}" method="post" class="row g-3">
        <div class="col-md-3">
            <input class="form-control" name="player_id" placeholder="Player ID" required>
        </div>
        <div class="col-md-3">
            <input class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
            <input class="form-control" name="position" placeholder="Position">
        </div>
        <div class="col-md-2">
            <input class="form-control" name="team" placeholder="Team">
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100" type="submit">Add Player</button>
        </div>
    </form>
</body>
</html>
